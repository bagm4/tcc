{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Links de Fontes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Lobster-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--open sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Ubuntu (regular e bold)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!--Amatic SC-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <!--Architects Daughter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- Links de css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Tútulo -->
    <title>{% block titulo %} {% endblock %}</title>
    <!-- ìcone da aba -->
    <link rel="shortcut icon" href="{% static 'img/logo1.png' %}">
    <script src="{% static 'js/exemplo.js' %}" defer></script>
    <script src="https://unpkg.com/konva@8.3.12/konva.min.js"></script>
    
</head>

<header>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6E526C;">
        <!-- Image and text -->

        <a class="navbar-brand" href="{% url 'index' %}">
            Nome do Site
            <img src="{% static 'img/logo1.png' %}" width="30" height="30" class="d-inline-block align-top"
                alt="Logo do site">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="name_menu" href="{% url 'menu' %}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sobre' %}">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'entrar' %}">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastro' %}">Cadastre-se</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>

    {% block conteudo %}

    {% endblock %}

</body>

<footer>
    <div class="container-fluid">

        <div class="row pt-5 pb-5">
            <div class="col-6" style="display: flex; flex-direction: row; align-items: center;">
                <h1><a href="{% url 'index' %}" style="text-decoration: none; color: white">Nome do Site</a></h1>
                <a href="{% url 'index' %}"> <img src="{% static 'img/logo1.png' %}" width="40" class="d-inline-block align-top"
                    alt="Logo do site" style="margin-left: 10px;"> </a>
            </div>

            <div class="col-6">
                <h1 class="alinharEsquerda corBranco">Contato</h1>
                <p class="alinharEsquerda corBranco">nomedosite@contato.com</p>
            </div>
        </div>

        <div class="row">
            <div class="col" style="display: flex; justify-content: center;">
                <p class="corBranco">©Todos os direitos autorais reservados para (nome do site) 2022</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
